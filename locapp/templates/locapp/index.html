{% extends 'base.html' %} {% load crispy_forms_tags %} {% block body %}
<div class="jumbotron mt-4" style="border: 0.08em solid black;">
  <div class="container-fluid">
    <div class="col-sm-8"><h2>user is {{username}}</h2> <h4><a class="btn btn-danger" href="{% url 'locapp:logout' %}">Logout</a></h4></div>
    <form method="POST">
      {% csrf_token %}
      <div class="mt-3 col-md-8">{{form | crispy}}
      <input type="submit" class="btn mt-2 btn-lg btn-success" value="Search" />
      <h5 class="mt-5">Copyright Developer @Syed M. Arfa</h5>
    </div>
      <!-- <input type="submit" class="btn btn-primary mt-3" value="Check Destination Details"> -->
    </form>
</div>
</div>

<div class="mt-5">{{map| safe}}</div>
{% endblock body %}
